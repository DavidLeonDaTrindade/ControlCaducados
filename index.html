<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Control Caducados Kiwoko - IndexedDB</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2 class="text-center my-5 titulo">Control Caducados Kiwoko</h2>
    <div class="container mt-5 p-5">
        <div id="contenido" class="row">
            <div class="col-md-6 agregar-cita">
                <form id="nueva-cita">
                    <legend class="mb-4">Datos del Producto</legend>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Nombre Producto:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="producto" name="producto" class="form-control" placeholder="Nombre Del Producto">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Colaborador:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="colaborador" name="colaborador" class="form-control"  placeholder="Nombre Colaborador">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Cantidad:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="tel" id="cantidad" name="cantidad" class="form-control"  placeholder="NÃºmero de Productos">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Fecha de Caducidad:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" id="fecha" name="fecha" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Hora:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="time" id="hora" name="hora" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Comentario Adicional:</label>
                        <div class="col-sm-8 col-lg-8">
                            <textarea id="comentario" name="comentario" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                            <button type="submit" class="btn btn-success w-100 d-block">Agregar Producto</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2 id="administra" class="mb-4">Administra tus productos</h2>
                <ul id="citas" class="list-group lista-citas"></ul>
            </div>
        </div> <!--.row-->
    </div><!--.container-->
    <footer>
        <div>
            <button id="boton1" class="btn btn-success">Descuento 30%</button>
            <button id="boton2" class="btn btn-warning">Descuento 50%</button>
            <button id="boton3" class="btn btn-danger">Descuento 70%</button>
            <button id="boton4" class="btn btn-dark">Descuento 90%</button>
            <button id="generarPDF" class="btn btn-light">Generar PDF</button>
            <button id="btnProductosCaducados" class="btn btn-secondary">Productos Caducados</button>
            <ul id="citas" class="list-group lista-citas"></ul>
        </div>
        <div id="resultado"></div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/jsPDF-1.3.2/jspdf.js"></script>

</body>
</html>
